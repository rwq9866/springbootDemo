<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>demo</title>
<script type="text/javascript" th:src = "@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
<script type="text/javascript" th:src = "@{../js/demo.js}"></script>
</head>
<body>
	<h1 id="aa">SpringBoot!!!</h1>
	<div>
		<fieldset>
			<legend>添加</legend>
			<p>姓名:&nbsp;<input type="text" id="name" placeholder="请输入你的姓名..."/></p>
			<p>年龄:&nbsp;<input type="number" id="age" placeholder="请输入你的年龄..." max="200"/></p>
			<p>性别:
				<input type="radio" name="sex" value="男" checked="checked"/>男
				<input type="radio" name="sex" value="女"/>女
			</p>
			<p>薪资:&nbsp;<input type="number" id="salary" placeholder="请输入你的薪资..."/></p>
			<p>家庭住址:&nbsp;<input type="text" id="address" placeholder="请输入你的家庭住址..."/></p>
			<P><input type="button" id="add" value="提交"/></P>
		</fieldset>
	</div>
	<div>
		<table>
			<thead>
				<tr align="center">
					<td>ID</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>性别</td>
					<td>薪资</td>
					<td>家庭住址</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "u:${users}" align="center">
					<td th:text = "${u.id}"></td>
					<td th:text = "${u.name}"></td>
					<td th:text = "${u.age}"></td>
					<td th:text = "${u.gender}"></td>
					<td th:text = "${u.salary}"></td>
					<td th:text = "${u.address}"></td>
					<td>
						<input type="button" value="查看" id="find"/>
						<input type="button" value="修改" id="modify"/>
						<input type="button" value="删除" th:onclick = "'javascript:del(\''+${u.id}+'\')'" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
